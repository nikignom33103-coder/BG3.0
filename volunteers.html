    <script>
        const firebaseConfig = { apiKey: "AIzaSyDRMyiouLjL6oyQK5TIpr69b8mvCcq4uLE", authDomain: "blago-a6270.firebaseapp.com", databaseURL: "https://blago-a6270-default-rtdb.firebaseio.com", projectId: "blago-a6270", storageBucket: "blago-a6270.firebasestorage.app", messagingSenderId: "857823585303", appId: "1:857823585303:web:6ce2d1acff62b16ebd2852", measurementId: "G-YHWJPH8TF9" };
        
        let db = null;
        let currentUser = null;
        let volunteersData = [];

        // Русские даты
        function formatDateRu(date) {
            return new Date(date).toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }
        function formatDateTimeRu(date) {
            return new Date(date).toLocaleString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
        function nowRu() { return formatDateTimeRu(new Date()); }

        // Склонение ФИО в дательном падеже
        function declineName(fullName) {
            const parts = fullName.trim().split(/\s+/);
            if (parts.length < 2) return fullName;
            
            let lastName = parts[0];
            let firstName = parts[1];
            let middleName = parts[2] || '';
            
            // Склонение фамилии
            if (lastName.endsWith('ов') || lastName.endsWith('ев') || lastName.endsWith('ёв')) {
                lastName += 'у';
            } else if (lastName.endsWith('ова') || lastName.endsWith('ева') || lastName.endsWith('ёва')) {
                lastName = lastName.slice(0, -1) + 'ой';
            } else if (lastName.endsWith('ин')) {
                lastName += 'у';
            } else if (lastName.endsWith('ина')) {
                lastName = lastName.slice(0, -1) + 'ой';
            } else if (lastName.endsWith('ий')) {
                lastName = lastName.slice(0, -2) + 'ому';
            } else if (lastName.endsWith('ая')) {
                lastName = lastName.slice(0, -2) + 'ой';
            } else if (lastName.endsWith('ский') || lastName.endsWith('цкий')) {
                lastName = lastName.slice(0, -2) + 'ому';
            } else if (lastName.endsWith('ская') || lastName.endsWith('цкая')) {
                lastName = lastName.slice(0, -2) + 'ой';
            }
            
            // Склонение имени
            if (firstName.endsWith('й') || firstName.endsWith('ь')) {
                firstName = firstName.slice(0, -1) + 'ю';
            } else if (firstName.endsWith('а')) {
                firstName = firstName.slice(0, -1) + 'е';
            } else if (firstName.endsWith('я')) {
                firstName = firstName.slice(0, -1) + 'е';
            } else if (!firstName.endsWith('а') && !firstName.endsWith('я')) {
                firstName += 'у';
            }
            
            // Склонение отчества
            if (middleName) {
                if (middleName.endsWith('ич')) {
                    middleName += 'у';
                } else if (middleName.endsWith('на')) {
                    middleName = middleName.slice(0, -1) + 'е';
                }
            }
            
            return [lastName, firstName, middleName].filter(Boolean).join(' ');
        }

        // Определение обращения
        function getAppeal(fullName) {
            const parts = fullName.trim().split(/\s+/);
            const middleName = parts[2] || '';
            const firstName = parts[1] || parts[0];
            
            if (middleName.endsWith('на')) return 'Уважаемая';
            if (middleName.endsWith('ич')) return 'Уважаемый';
            if (firstName.endsWith('а') || firstName.endsWith('я')) return 'Уважаемая';
            return 'Уважаемый';
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastText').innerText = msg;
            t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('open');
        }

        function initAuth() {
            const userStr = localStorage.getItem('blago_user');
            if (!userStr) { window.location.href = 'index.html'; return; }
            currentUser = JSON.parse(userStr);
            document.getElementById('currentUserName').innerText = currentUser.name;
            const roles = {admin:'Администратор', coordinator:'Координатор', volunteer:'Волонтер'};
            document.getElementById('currentUserRole').innerText = roles[currentUser.role] || currentUser.role;
            document.getElementById('userAvatar').innerText = currentUser.name[0].toUpperCase();
            document.getElementById('currentResponsible').innerText = currentUser.name;
            if (currentUser.role === 'admin') document.getElementById('adminMenu').classList.remove('hidden');
        }

        function logout() { localStorage.removeItem('blago_user'); window.location.href = 'index.html'; }
        
        function closeModal() { 
            document.getElementById('modal').classList.add('hidden'); 
            document.getElementById('volunteerForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('modalTitle').innerText = 'Новый волонтер';
        }
        
        function closeCardModal() { document.getElementById('cardModal').classList.add('hidden'); }
        
        function openModal(editItem = null) {
            if(editItem) {
                document.getElementById('modalTitle').innerText = 'Редактировать волонтера';
                document.getElementById('editId').value = editItem.id;
                document.querySelector('input[name="name"]').value = editItem.name;
                document.querySelector('select[name="role"]').value = editItem.role || 'Волонтер';
                document.querySelector('input[name="phone"]').value = editItem.phone || '';
                document.querySelector('input[name="telegram"]').value = editItem.telegram || '';
            }
            document.getElementById('modal').classList.remove('hidden');
        }

        async function saveVolunteer(e) {
            e.preventDefault();
            const f = e.target;
            const editId = document.getElementById('editId').value;
            const now = nowRu();
            
            const item = {
                id: editId ? parseInt(editId) : Date.now(),
                name: f.name.value.trim(),
                role: f.role.value,
                phone: f.phone.value.trim(),
                telegram: f.telegram.value.trim(),
                createdBy: editId ? undefined : currentUser.name,
                createdAt: editId ? undefined : now,
                updatedBy: currentUser.name,
                updatedAt: now
            };
            
            if(db) {
                const snap = await db.ref('volunteers').once('value');
                let list = snap.val() || [];
                
                if(editId) {
                    list = list.map(x => {
                        if(x.id === parseInt(editId)) {
                            return { ...x, ...item, createdBy: x.createdBy, createdAt: x.createdAt };
                        }
                        return x;
                    });
                } else {
                    list.push(item);
                }
                await db.ref('volunteers').set(list);
                
                const acts = (await db.ref('activities').once('value')).val() || [];
                acts.push({
                    text: editId ? `Волонтер обновлен: ${item.name}` : `Новый волонтер: ${item.name} (${item.role})`,
                    date: now,
                    user: currentUser.name,
                    type: 'volunteer'
                });
                await db.ref('activities').set(acts.slice(-100));
                
                showToast(editId ? 'Данные обновлены' : 'Волонтер добавлен');
            }
            closeModal();
        }
        
        async function deleteItem(id) {
            if(!confirm('Удалить волонтера из базы?')) return;
            const snap = await db.ref('volunteers').once('value');
            let list = snap.val() || [];
            const item = list.find(i => i.id === id);
            list = list.filter(i => i.id !== id);
            await db.ref('volunteers').set(list);
            
            const acts = (await db.ref('activities').once('value')).val() || [];
            acts.push({text: `Удален волонтер: ${item?.name || 'Н/Д'}`, date: nowRu(), user: currentUser.name, type: 'volunteer'});
            await db.ref('activities').set(acts.slice(-100));
            
            showToast('Волонтер удален');
        }

        function editItem(id) {
            const item = volunteersData.find(x => x.id === id);
            if(item) openModal(item);
        }

                'Руководитель': 'from-rose-500 to-pink-500'

            const color = roleColors[v.role] || roleColors['Волонтер'];
            
            const daysInTeam = v.createdAt ? Math.floor((new Date() - new Date(v.createdAt.split(',')[0].split('.').reverse().join('-'))) / (1000*60*60*24)) : '—';
            
            const content = `
                <div class="flex items-start gap-4 mb-6 pb-6 border-b border-slate-200">

                        ${v.name[0].toUpperCase()}

                        </div>

                        <i class="fas fa-print"></i> Благодарность
                    </button>
                </div>
                
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="text-center p-4 bg-gradient-to-br from-emerald-50 to-teal-50 rounded-xl border border-emerald-100">
                        <p class="text-2xl font-bold text-emerald-600">${myShipments.length}</p>

                        <p class="text-2xl font-bold text-blue-600">${myActivities.length}</p>

                       (v.phone || '').includes(search);
            }));
        }
